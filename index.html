<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Благодатская Элина Андреевна</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class ="header">
         <h1>Список задач</h1>
        </div> 

         <div class="task-input">
            <label for="new-task">Новая задача</label>
            <input type="text" id="new-task" placeholder="Название задачи...">
            <button id="add-task">+ Добавить</button>
         </div>
        <div class="columns">
            <div class="column">
                <h2>Бэклог</h2>
                <ul id="backlog" class="task-list">
                    <li>Выучить JS</li>
                    <li>Выучить React</li>
                    <li>Сделать домашку</li>
                </ul>
            </div>
            <div class="column">
                <h2>В процессе</h2>
                <ul id="in-progress" class="task-list">
                    <li>Выпить смузи</li>
                    <li>Попить воды</li>
                </ul>
            </div>
            <div class="column">
                <h2>Готово</h2>
                <ul id="done" class="task-list">
                    <li>Позвонить маме</li>
                    <li>Погладить кота</li>
                </ul>
            </div>
            <div class="column">
                <h2>Корзина</h2>
                <ul id="trash" class="task-list">
                    <li>Сходить погулять</li>
                    <li>Прочитать Войну и Мир</li>
                </ul>
            </div>
        </div>
        <div class="clear-trash-container">
            <button id="clear-trash">Очистить</button>
        </div>
    </div>
</body>
</html>
